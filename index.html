<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>BMW Showcase Store</title>
  </head>
  <body class="p-0 m-0">
    <div class="w-full h-screen bg-[url('image/bgg.jpg')] bg-center bg-cover">
      <header
        class="flex justify-between items-center bg-black/80 backdrop-blur-sm px-6 py-1 w-[93%] max-w-6xl mx-auto mt-0 rounded-xl sticky top-5 shadow-lg shadow-black"
      >
        <div class="flex justify-between items-center gap-2">
          <img
            src="image/logo.png"
            alt="Logo BMW"
            class="w-10 drop-shadow-md drop-shadow-white"
          />
          <h1 class="text-2xl font-bold text-white">BMW</h1>
        </div>
        <nav>
          <ul class="flex gap-6 text-white font-medium">
            <li>
              <a
                class="text-lg font-bold pb-2 relative after:absolute after:bottom-0 after:left-0 after:h-[5px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-white after:transition-transform after:duration-300 after:ease-[cubic-bezier(0.65_0.05_0.36_1)] hover:after:origin-bottom-left hover:after:scale-x-100"
                href="index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="text-lg font-bold pb-2 relative after:absolute after:bottom-0 after:left-0 after:h-[5px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-white after:transition-transform after:duration-300 after:ease-[cubic-bezier(0.65_0.05_0.36_1)] hover:after:origin-bottom-left hover:after:scale-x-100"
                href="models.html"
                >Models</a
              >
            </li>
            <li>
              <a
                class="text-lg font-bold pb-2 relative after:absolute after:bottom-0 after:left-0 after:h-[5px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-white after:transition-transform after:duration-300 after:ease-[cubic-bezier(0.65_0.05_0.36_1)] hover:after:origin-bottom-left hover:after:scale-x-100"
                href="about.html"
                >About Us</a
              >
            </li>
            <li>
              <a
                class="text-lg font-bold pb-2 relative after:absolute after:bottom-0 after:left-0 after:h-[5px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-white after:transition-transform after:duration-300 after:ease-[cubic-bezier(0.65_0.05_0.36_1)] hover:after:origin-bottom-left hover:after:scale-x-100"
                href="order.html"
                >Order</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <h2
        class="mt-25 ml-20 text-6xl w-100 font-black text-shadow-md/60 text-shadow-black "
      >
        Premium car rental
      </h2>
      <div class="flex justify-center">
      <button
        class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-neutral-950 px-6 font-medium text-neutral-200 duration-500 mt-60"
      >
        <div
          class="translate-x-0 opacity-100 transition group-hover:-translate-x-[150%] group-hover:opacity-0"
        >
          Explor Models
        </div>
        <div
          class="absolute translate-x-[150%] opacity-0 transition group-hover:translate-x-0 group-hover:opacity-100"
        >
          <svg
            width="15"
            height="15"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
          >
          <path
              d="M8.14645 3.14645C8.34171 2.95118 8.65829 2.95118 8.85355 3.14645L12.8536 7.14645C13.0488 7.34171 13.0488 7.65829 12.8536 7.85355L8.85355 11.8536C8.65829 12.0488 8.34171 12.0488 8.14645 11.8536C7.95118 11.6583 7.95118 11.3417 8.14645 11.1464L11.2929 8H2.5C2.22386 8 2 7.77614 2 7.5C2 7.22386 2.22386 7 2.5 7H11.2929L8.14645 3.85355C7.95118 3.65829 7.95118 3.34171 8.14645 3.14645Z"
              fill="currentColor"
              fill-rule="evenodd"
              clip-rule="evenodd"
          ></path>
          </svg>
        </div>
      </button>
      </div>
    </div>
  </body>
</html>
